version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15
    container_name: job_recommendation_db
    environment:
      POSTGRES_USER: jobuser
      POSTGRES_PASSWORD: jobpass
      POSTGRES_DB: jobdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobuser -d jobdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI application
  api:
    build: .
    container_name: job_recommendation_api
    environment:
      DATABASE_URL: postgresql://jobuser:jobpass@db:5432/jobdb
      MODEL_NAME: sentence-transformers/all-MiniLM-L6-v2
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/code/app
      - ./models_cache:/root/.cache/torch  # Cache for sentence-transformers models

volumes:
  postgres_data:
